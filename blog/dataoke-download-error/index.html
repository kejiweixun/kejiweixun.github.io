<p>如果你和我一样用的是 nginx 服务器, 可以试试改变 php 文件所在路径的权限, 其中 <code class="language-text">www-data</code> 是 <code class="language-text">/etc/nginx/nginx.conf</code> 第一行的 user 后的字符串, <code class="language-text">/var/www/dataoke</code> 是 php 文件所在的位置, 根据你的实际情况运行这条命令.</p>
<div class="gatsby-highlight" data-language="shell"><pre class="language-shell"><code class="language-shell"><span class="token function">sudo</span> <span class="token function">chown</span> -R www-data:www-data /var/www/dataoke</code></pre></div></section></article><section id="isso-thread" data-title="大淘客下载文件失败解决方法" data-isso-id="blog/dataoke-download-error/"></section></main></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0" aria-live="assertive" aria-atomic="true"></div></div><script>
